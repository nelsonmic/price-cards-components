<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price cards</title>
    <link rel="stylesheet" href="styless.css">
    <script src="https://use.fontawesome.com/fc9511acde.js"></script>
</head>
<body>

    <header>
        <h3>Explore current top deals</h3>
        <span class="top-text">Check out our best deals across our product range, and<br> get what your website needs.</span>
    </header>   

    <main>
        <div class="container">

            <div class="cards">
                <span class="cards1-content-span1">Get .biz domain <br>with 45% off</span>
                <p class="cards1-content-p">$4.88/yr</p>
                <a href="#">Get started <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>

            <div class="cards1">
                <div class="best-price">
                    <span>Best price</span>
                </div>
                <span class="cards1-content-span1">.IO</span>
                <p class="cards1-content-p">$28.88/yr</p>
                <span class="cards1-content-span2">instead of $32.89/yr</span><br>
                <a href="#">Get offer <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>

            <div class="cards1">
                <span class="cards1-content-span1">.SO</span>
                <p class="cards1-content-p">$35.88/yr</p>
                <span class="cards1-content-span2">instead of $64.88/yr</span><br>
                <a href="#">Get offer <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>

        </div>

        <div class="view-more">
            <span>view more</span>
        </div>
    </main>


</body>
</html>
